<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" /> 
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color:white; }
    .attribution a { color: hsl(75, 94%, 57%) }
  </style>
</head>
<body>

  <header>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Briana</a>.
    </div>
  </header>
  
  <main>
    <div class="card">

      <img src="assets/images/avatar-jessica.jpeg" width="90px" height="90px" alt="Profile Picture">
      
      <h1 class="name">Jessica Randall</h1>
      <div class="location">London, United Kingdom</div>

      <div class="sub">"Front-end developer and avid reader."</div>

      <ul>
        <li>
          <button>GitHub</button>
        </li>
        <li>
          <button>Frontend Mentor</button>
        </li>
        <li>
          <button>LinkedIn</button>
        </li>
        <li>
          <button>Twitter</button>
        </li>
        <li>
          <button>Instagram</button>
        </li>
      </ul>

    </div>
  </main>
  
  
</body>
</html>
